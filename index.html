<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
    <title>MEU REMEDIAR</title>
</head>
<body class="body-one">
    <div class="pag-one">
        <img class= "img-pg-one"src="img/logo.jpg" alt="comprimido"width="93">
        <h1 class="texto-one">Meu Remediar</h1>
        <img class= "img-pg-one" src="img/ponto.png" alt="ponto">
    </div>

    <input type="text" placeholder="Login" id="login"><br>
    <input type="text" placeholder="Senha" id="senha"><br>
    <input type="submit" value="Enviar" onclick="createUser(login.value, senha.value)">
    <input type="button" value="Buscar" onclick="buscarUsuarios()"><br>
    <br>

    <input type="text" placeholder="First Name" id="firstName"><br>
    <input type="text" placeholder="Last Name" id="lastName"><br>
    <input type="text" placeholder="Email" id="email"><br>
    <input type="text" placeholder="Contact Cel" id="contactCel"><br>
    <input type="text" placeholder="Contact Phone" id="contactPhone"><br>
    <input type="submit" value="Enviar" 
    onclick="createPatient(
        firstName.value, 
        lastName.value, 
        email.value, 
        contactCel.value, 
        contactPhone.value
        )">
    <input type="button" value="Buscar" onclick="buscarPacientes()">

   <script src="./scripts/conexao.js"></script>
</body>
</html>
