<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://digitalbush.com/files/jquery/maskedinput/rc3/jquery.maskedinput.js" type="text/javascript"></script>
    <script>
        jQuery(function($){
           $(".datas").mask("99/99/9999");
           $("#cpf").mask("999.999.999-99");
        });
        </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cab">
        <img class="cab-img" src="img/logo.jpg" alt="logo">
        <h1>Meu Remediar</h1>
        <a href=""><img src="img/Perfil.svg" alt="perfil"></a>
    </header>
    <div class="cad-two">
        <form name="cadastro">
        <h3>CPF:</h3>
		<input class="cpf" id="cpf" type="text" name="cpf" title="Digite um CPF no formato: xxx.xxx.xxx-xx">
            <div class="form-two">
        <h3>Data de nascimento:</h3>
        <input class="datas dn" type="text" name="Data de nascimento" title="Digite uma Data no formato: xx/xx/xxxx">
         <div class="seta">
            <input class="botao" type="submit" value="Entrar">
            <a href=""><img src="img/seta.jpg" alt="seta"></a>
        </div>
    </div>
	</form>
</div>
</body>
</html>
